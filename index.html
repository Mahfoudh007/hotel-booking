<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Alkatra", sans-serif;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .welcome-section {
        background: url("./assets/images/wellcome-page.jpg") no-repeat center
          center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: #fff;
        text-align: center;
        z-index: 1;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: -1;
      }
      .welcome-content {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-custom {
        margin: 15px;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 50px;
        transition: transform 0.3s ease;
      }
      .btn-custom:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="welcome-section">
      <div class="overlay"></div>
      <div class="welcome-content">
        <h1 class="display-4">Welcome to Your Dream Stay</h1>
        <p class="lead">Discover luxury and comfort like never before.</p>
        <div>
          <a href="./public/home.php" class="btn btn-light btn-custom"
            >Explore Home</a
          >
          <a href="./public/login.php" class="btn btn-light btn-custom"
            >Sign Up Now</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
